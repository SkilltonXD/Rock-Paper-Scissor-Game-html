<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock Paper Scissor Game</title>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <h2>Rock Paper Scissor! Game</h2>
    </div>
    <div class="box">
      <div class="scoreboard">
        <p class="scores">Win: <span id="win" class="winstyle">0</span></p>
        <p class="scores">Lose: <span id="lose" class="losestyle"</span>0</p>
        <p class="scores">Tie: <span id="tie" class="tiestyle">0</span></p>
        </div>
        <b class="resultstyle" id="result"></b>
        <div class="pick">
          <img id="left" class="sprite">
          <img id="right" class="sprite">
      </div>
        <div class="c">
          <button class="r" id="rockbtn" onclick="rock()">Rock</button>
          <button class="p" id="paperbtn" onclick="paper()">Paper</button>
          <button class="s" id="scissorbtn" onclick="scissor()">Scissor</button>
        </div>
        <div>
        </div>
    </div>
    <div class="bottomcontent">
      <b>Made By Ar-ar Banico</b>
      <p>Hi, I am Ar-ar Banico, and i just want to share this simple game i made</p>
      <h3>My Social Media Account</h3>
      <button class="fbbtn" onclick="window.location.href='https://www.facebook.com/tunaynaArar'">Facebook</button>
      <img src="meme.jpg" width="290">
    </div>
  </div>
</body>
</html>
